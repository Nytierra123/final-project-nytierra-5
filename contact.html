<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Styling for the navigation bar */
        ul {
            list-style-type: none;  /* Removes default list bullets */
            padding: 0;
            margin: 0;
            text-align: center;  /* Centers the navigation */
            background-color: #333; /* Dark background color */
            margin-bottom: 20px;  /* Adds space below the navbar */
        }

        /* Styling for each list item */
        li {
            display: inline-block;  /* Makes the list items appear horizontally */
            margin: 0 15px;  /* Adds space between the items */
        }

        /* Styling for links */
        a {
            text-decoration: none;  /* Removes underline from links */
            color: white;  /* White text color */
            font-size: 18px;  /* Sets the font size */
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            display: block;  /* Makes the entire link area clickable */
            background-color: #333;  /* Matches background color */
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;  /* Adds smooth transition effect */
        }

        /* Hover effect for links */
        a:hover {
            background-color: #4CAF50;  /* Green background on hover */
            color: white;  /* Changes text color */
        }

        /* Basic styling for the contact form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="charities.html">Charities</a></li>
        <li><a href="charity_profile.html">Charity Profile</a></li>
        <li><a href="charity_info.html">Charity Information</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="register_charity.html">Register Charity</a></li>
    </ul>

    <!-- Contact Form -->
    <div class="container">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
